server:
  port: 9445
  servlet:
    context-path: /goblin
#datasource
spring:
  #profile
  profiles:
    active: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
#log
logging:
  config: classpath:log/logback.xml
# pagehelper
pagehelper:
  helperDialect: MYSQL
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
#  tk.mybatis
mapper:
  order: after
mybatis:
  mapper-locations: classpath:mapper/**/**.xml
  type-aliases-package: classpath:com.goblin.**.entity
